{{ define "main" }}
<main>
  <article>
    <div class="post-container">
      <div class="post-content">
        <div class="title">
          <h1 class="title">{{ .Title }}</h1>
        </div>
        <div class="content">
          {{ .Content }}
          
          <div class="portfolio-grid">
            {{ range .Pages }}
            <div class="portfolio-item">
              <a href="{{ .RelPermalink }}">
                <h3>{{ .Title }}</h3>
                <p>{{ .Params.description }}</p>
              </a>
            </div>
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </article>
</main>
{{ end }}
